id: azure-foundry
name: Azure AI Foundry Environment
description: |
  Sets up a complete Azure AI Foundry workspace for your team to experiment with AI models and build intelligent applications.

  **What's included:**
  - AI Hub and Project workspace
  - Azure OpenAI connection (GPT-4, GPT-3.5, embeddings)
  - Managed compute for running experiments
  - Azure Storage account for data and models
  - Key Vault for secure credential management

  **Best for:**
  Teams starting with Azure AI services who want a ready-to-use environment for prototyping and development.

  **Getting Started:**
  After deployment, you'll receive connection details to access your AI Foundry workspace through the Azure Portal or VS Code extension.

category: ai
icon: brain
skill_level: beginner
tags:
  - ai
  - azure-openai
  - machine-learning
  - foundry

estimated_monthly_cost_usd: 100-600
cost_breakdown:
  - component: AI Hub Base
    estimate: "$50/month"
  - component: Azure OpenAI (usage-based)
    estimate: "$25-300/month"
  - component: Compute (when running)
    estimate: "$25-250/month"

parameters:
  - name: project_name
    label: Project Name
    type: string
    required: true
    description: A friendly name for your AI project (lowercase, no spaces - use hyphens)

  - name: size
    label: Environment Size
    type: select
    required: true
    options:
      - small
      - medium
      - large
    default: small
    description: |
      Small: 4 vCPU, 16GB RAM, GPT-3.5 only (~$100/mo)
      Medium: 8 vCPU, 32GB RAM, GPT-3.5 + GPT-4 (~$250/mo)
      Large: 16 vCPU, 64GB RAM, GPT-4 + GPU compute (~$600/mo)

  - name: region
    label: Azure Region
    type: select
    required: true
    options:
      - eastus
      - eastus2
      - westus2
      - northeurope
      - westeurope
    default: eastus
    description: Azure region for deployment. Choose one close to your team.

