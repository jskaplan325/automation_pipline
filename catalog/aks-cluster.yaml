id: aks-cluster
name: Azure Kubernetes Service (AKS)
description: |
  Deploy a production-ready Azure Kubernetes Service cluster for running containerized applications at scale.

  **What's included:**
  - AKS cluster with auto-scaling node pools
  - Azure Container Registry for images
  - Azure Monitor and Log Analytics
  - Network policies and Azure CNI
  - Key Vault integration for secrets
  - Optional ingress controller

  **Features:**
  - Automatic OS and runtime updates
  - Horizontal pod autoscaling
  - Cluster autoscaler for node pools
  - Azure AD integration for RBAC
  - Private cluster option

  **Best for:**
  Teams running microservices, APIs, or any containerized workloads that need orchestration, scaling, and high availability.

  **Getting Started:**
  After deployment, you'll receive kubectl credentials and ACR login details. A sample deployment manifest is included.

category: compute
icon: server
skill_level: intermediate
tags:
  - kubernetes
  - containers
  - microservices
  - docker
  - devops

estimated_monthly_cost_usd: 150-1200
cost_breakdown:
  - component: AKS Control Plane
    estimate: "Free (Standard tier: $75/mo)"
  - component: Node Pool VMs
    estimate: "$100-800/month"
  - component: Container Registry
    estimate: "$5-50/month"
  - component: Log Analytics
    estimate: "$30-150/month"
  - component: Load Balancer
    estimate: "$20-50/month"

parameters:
  - name: cluster_name
    label: Cluster Name
    type: string
    required: true
    description: Name for your AKS cluster (lowercase, alphanumeric)

  - name: size
    label: Cluster Size
    type: select
    required: true
    options:
      - small
      - medium
      - large
    default: small
    description: |
      Small: 2 nodes, 4 vCPU/16GB each, max 20 pods (~$150/mo)
      Medium: 3 nodes, 8 vCPU/32GB each, max 75 pods (~$450/mo)
      Large: 5 nodes, 8 vCPU/32GB each, autoscale to 10, max 200 pods (~$1200/mo)

  - name: region
    label: Azure Region
    type: select
    required: true
    options:
      - eastus
      - eastus2
      - westus2
      - centralus
      - northeurope
      - westeurope
    default: eastus

  - name: enable_autoscaling
    label: Enable Autoscaling
    type: boolean
    required: false
    default: "true"
    description: Automatically scale nodes based on demand

  - name: private_cluster
    label: Private Cluster
    type: boolean
    required: false
    default: "false"
    description: API server only accessible from private network

