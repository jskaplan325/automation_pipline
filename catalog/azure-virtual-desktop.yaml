id: azure-virtual-desktop
name: Azure Virtual Desktop
description: |
  Deploy a secure Azure Virtual Desktop environment for remote workforce access to Windows desktops and applications.

  **What's included:**
  - AVD Host Pool with session hosts
  - Windows 11 Enterprise multi-session
  - Azure Files for user profiles (FSLogix)
  - Azure AD Join (no domain controller needed)
  - Network Security Groups
  - Azure Monitor for diagnostics

  **Features:**
  - Multi-session Windows 11 (cost-effective)
  - Profile roaming with FSLogix
  - Conditional Access integration
  - Auto-scale based on schedule or demand
  - Microsoft 365 Apps pre-installed option

  **Best for:**
  Organizations enabling remote work, contractors needing secure access, or teams requiring standardized desktop environments.

  **User Access:**
  Users connect via the Remote Desktop client (Windows, Mac, iOS, Android, Web) using their Azure AD credentials.

category: infrastructure
icon: monitor
skill_level: intermediate
tags:
  - virtual-desktop
  - remote-work
  - vdi
  - windows
  - avd

estimated_monthly_cost_usd: 150-1200
cost_breakdown:
  - component: Session Host VMs
    estimate: "$100-800/month"
  - component: Azure Files (Premium)
    estimate: "$30-200/month"
  - component: Networking
    estimate: "$20-50/month"
  - component: Windows Licensing
    estimate: "Included with M365"

parameters:
  - name: workspace_name
    label: Workspace Name
    type: string
    required: true
    description: Friendly name for the AVD workspace

  - name: size
    label: Deployment Size
    type: select
    required: true
    options:
      - small
      - medium
      - large
    default: small
    description: |
      Small: 2 hosts (4 vCPU/16GB), ~20 users, 100GB profiles (~$150/mo)
      Medium: 4 hosts (4 vCPU/16GB), ~50 users, 256GB profiles (~$400/mo)
      Large: 8 hosts (8 vCPU/32GB), ~150 users, 512GB profiles (~$1200/mo)

  - name: region
    label: Azure Region
    type: select
    required: true
    options:
      - eastus
      - eastus2
      - westus2
      - centralus
      - northeurope
      - westeurope
    default: eastus

  - name: install_m365
    label: Pre-install Microsoft 365 Apps
    type: boolean
    required: false
    default: "true"
    description: Include Word, Excel, PowerPoint, Outlook, Teams

ado_pipeline:
  project: InfrastructureTeam
  pipeline_id: 70
  branch: main
