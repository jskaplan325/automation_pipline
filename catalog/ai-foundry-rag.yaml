parameters:
  - name: project_name
    label: Project Name
    type: string
    required: true
    description: Name for your RAG project (lowercase, hyphens allowed)

  - name: size
    label: Deployment Size
    type: select
    required: true
    options:
      - small
      - medium
      - large
    default: small
    description: |
      Small: Free AI Search, GPT-3.5, 10GB docs (~$200/mo) - POC/testing
      Medium: Basic AI Search, GPT-4, 50GB docs (~$500/mo) - small teams
      Large: Standard AI Search, GPT-4-Turbo, 500GB docs (~$1500/mo) - production

  - name: region
    label: Azure Region
    type: select
    required: true
    options:
      - eastus
      - eastus2
      - westus
      - swedencentral
    default: eastus
    description: Must support both OpenAI and AI Search

  - name: deploy_sample_pipeline
    label: Deploy Sample RAG Pipeline
    type: boolean
    required: false
    default: "true"
    description: Include a working Prompt Flow template to get started quickly

